<!-- Defines the document type and version of HTML -->
<!DOCTYPE html>
<!-- Start of the HTML document. The lang attribute helps with accessibility and SEO -->
<html lang="en">

  <!-- Contains meta-information about the document -->
  <head>
    <!-- Defines the character set for the document -->
    <meta charset="UTF-8" />

    <!-- Specifies the web site's favicon -->
    <link rel="icon" href="/favicon.png" />

    <!-- Links to an external CSS library for animations -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"
    />

    <!-- Makes the website responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Defines the title of the document -->
    <title>Neal McCloskey</title>
  </head>

  <!-- Contains the content that will be visible to the user -->
  <body>
    <!-- The root element for the Vue.js application -->
    <div id="app"></div>

    <!-- Links to the main JavaScript module for the application -->
    <script type="module" src="/src/main.js"></script>
  </body>
  
<!-- End of the HTML document -->
</html>
